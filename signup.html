<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Commission of India</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .left-section {
            flex: 1;
            background-color: #172b6b;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            color: white;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-right: 15px;
        }
        
        .logo-text {
            font-size: 24px;
            line-height: 1.5;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: white;
        }
        
        .signup-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #e1e1e1;
        }
        
        .signup-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .signup-subtitle {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .signup-subtitle a {
            color: #2196F3;
            text-decoration: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            padding: 10px 0;
            flex: 1;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tab.active {
            border-bottom: 2px solid #2196F3;
            color: #2196F3;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .required {
            color: red;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .continue-button {
            width: 100%;
            padding: 15px;
            background-color: #64b5f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="logo-container">
            <img src="/assets/download 1.png" alt="Election Commission of India Logo" class="logo">
            <div class="logo-text">
                <div>भारत निर्वाचन आयोग</div>
                <div>Election Commission of India</div>
            </div>
        </div>
    </div>
    
    <div class="right-section">
        <div class="signup-container">
            <h2 class="signup-title">Sign-Up</h2>
            <p class="signup-subtitle">Already have an account? <a href="#">Login</a></p>
            
            <div class="tabs">
                <div class="tab active">Indian Resident Elector</div>
                <div class="tab">Indian Overseas Elector</div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Mobile Number <span class="required">*</span></label>
                <input type="text" class="input-field" placeholder="Enter Mobile Number">
            </div>
            
            <div class="input-group">
                <label class="input-label">Email address (optional)</label>
                <input type="email" class="input-field" placeholder="Enter email address (optional)">
            </div>
            
            <button class="continue-button">CONTINUE</button>
        </div>
    </div>
</body>
</html>
